<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>BestShop</title>
</head>
<body>
   <header class="header">
       <div class="container">
           <a href="#" class="logo">BestShop</a>
           <nav>
               <ul class="nav-list">
                   <li>
                       <a class="nav-list-link" href="#whyus">why us</a>
                   </li>
                   <li>
                       <a class="nav-list-link" href="#benefits">benefits</a>
                   </li>
                   <li>
                       <a class="nav-list-link" href="#prices">prices</a>
                   </li>
                   <li>
                       <a class="nav-list-link" href="#contact">contact</a>
                   </li>
               </ul>
           </nav>
       </div>
   </header>

   <section class="banner">
       <div class="container">
           <h1 class="banner-title">Sell More!</h1>
           <p class="banner-text">Open shop on our platform and increase your sales</p>
           <a href="#" class="button banner-button">Open your shop</a>
       </div>
           <img src="assets%202/Background.png" alt="" class="banner-image" />
   </section>

   <section id="whyus" class="statistics">
       <div class="container">
           <h2>The most popular sales platform in country</h2>
           <div class="statistics-box">
               <div class="statistics-circle">
                   <img src="assets%202/Person.svg" alt="person" class="statistics-img" />
               </div>
               <div class="statistics-number">100000+</div>
               <div class="statistics-text">daily entries</div>
           </div>

           <div class="statistics-box">
               <div class="statistics-circle">
                   <img src="assets%202/Eye.svg" alt="eye" class="statistics-img" />
               </div>
               <div class="statistics-number">2000000</div>
               <div class="statistics-text">seen products every day</div>
           </div>

           <div class="statistics-box">
               <div class="statistics-circle">
                   <img src="assets%202/Catalog.svg" alt="person" class="statistics-img" />
               </div>
               <div class="statistics-number">10000+</div>
               <div class="statistics-text">added posts daily</div>
           </div>


       </div>


   </section>

</body>
</html>
